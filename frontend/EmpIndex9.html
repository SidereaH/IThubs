<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IThubs - Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <body class="authocont">
    <main class="loginmain mx-3">
      <h1 class="sign">Регистрация работодателя</h1>
      <div class="log">
        <div class="login">
          <!--<p class="logText">
                    Логин
                </p>-->
          <div class="input-group mb-3">
            <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
            <input
              type="text"
              class="form-control"
              placeholder="Название компании"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="empNameInput"
            />
          </div>
        </div>

        <div class="login">
          <!--<p class="logText">
                      Логин
                  </p>-->
          <div class="input-group mb-3">
            <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
            <input
              type="text"
              class="form-control"
              placeholder="Почта"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="empEmailInput"
            />
          </div>
        </div>

        <div class="passwd">
          <!--<p class="logText">
                    Пароль
                </p>-->
          <input
            type="password"
            class="form-control"
            placeholder="Пароль"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="empPassInput"
          />
        </div>

        <div
          class="login mt-3 d-flex justify-content-between align-items-center"
        >
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Добавить вакансии
          </button>
        </div>

        <div
          class="login mt-3 d-flex justify-content-between align-items-center"
        >
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            data-bs-toggle="modal"
            data-bs-target="#checkMembers"
            id="watchMembers"
          >
            Посмотреть вакансии
          </button>
        </div>

        <button
          type="button"
          class="btn btn-primary mt-3 w-100 butlog"
          id="regisrtationBut"
        >
          Зарегистрироваться
        </button>
        <div>
          <a
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            href="index8.html"
          >
            Зарегистрироваться как участник?
          </a>
          <br />
          <a
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            href="index.html"
          >
            Есть аккаунт? Войти
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Информация о вакансии
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="login">
                <!--<p class="logText">
                      Логин
                  </p>-->
                <div class="input-group mb-3">
                  <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Название"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="nameVacancy"
                  />
                </div>
              </div>
              <div class="login">
                <!--<p class="logText">
                      Логин
                  </p>-->
                <div class="input-group mb-3">
                  <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ключевые скиллы"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="skillsVacancy"
                  />
                </div>
              </div>

              <div class="login">
                <!--<p class="logText">
                      Логин
                  </p>-->
                <div class="input-group mb-3">
                  <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Город"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="cityVacancy"
                  />
                </div>
              </div>

              <div class="login">
                <!--<p class="logText">
                      Логин
                  </p>-->
                <div class="input-group mb-3">
                  <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Адрес"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="addressVacancy"
                  />
                </div>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchDistantVac"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Возможно дистанционно</label
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="addvacancy"
                onclick="disableSwithcingCap()"
              >
                Добавить вакансию
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" id="checkMembers">
        <div class="modal-dialog modal-dialog-w100">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Вакансии</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="bodyMembers"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
