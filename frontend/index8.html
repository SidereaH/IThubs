<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IThubs - Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body class="authocont">
    <main class="loginmain mx-3">
      <h1 class="sign">Регистрация</h1>
      <div class="log">
        <div class="login">
          <!--<p class="logText">
                    Логин
                </p>-->
          <div class="input-group mb-3">
            <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
            <input
              type="text"
              class="form-control"
              placeholder="Название команды"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="emailInput"
            />
          </div>
        </div>

        <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Почта"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="emailInput"
              />
            </div>
          </div>


        <div class="passwd">
          <!--<p class="logText">
                    Пароль
                </p>-->
          <input
            type="password"
            class="form-control"
            placeholder="Пароль"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="passInput"
          />
        </div>

        <div class ="login mt-3 d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Добавить участников</button>
        </div>

        <div class ="login mt-3 d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#checkMembers" id = "watchMembers">Посмотреть участников</button>
        </div>
        
        <button
          type="button"
          class="btn btn-primary mt-3 w-100 butlog"
          id="loginBut"
        >
          Зарегистрироваться
        </button>
      </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Информация об участнике</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Фамилия"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="secondnameInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Имя"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="firstnameInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Отчество"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="middlenameInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Гитхаб"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="githubInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Телефон"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="phoneInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Почта"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="emailMemberInput"
              />
            </div>
          </div>

          <div class="login">
            <!--<p class="logText">
                      Логин
                  </p>-->
            <div class="input-group mb-3">
              <!--<span class="input-group-text" id="basic-addon1">LogIn</span>-->
              <input
                type="text"
                class="form-control"
                placeholder="Телеграм"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="telegramInput"
              />
            </div>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Капитан</label>
          </div>

      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-primary" id="addmember" data-bs-dismiss="modal">Добавить участника</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id = "checkMembers">
    <div class="modal-dialog modal-dialog-w100">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Участники команды</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id = "bodyMembers">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
      
    </main>
  </body>
</html>
